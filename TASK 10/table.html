<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table {
            border-collapse: collapse;
            width: 400px;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #0bbdbde4;
        }

        tr:nth-child(even) {
            background-color: #f9fef4;
        }

        tr:nth-child(odd) {
            background-color: #d8f4ec;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>S.N.</th>
            <th>Name</th>
            <th>Image</th>
        </tr>
        <script>
            const data = [
                { sn: 1, name: 'Name 1', image: '1.jpg' },
                { sn: 2, name: 'Name 2', image: '2.jpg' },
                { sn: 3, name: 'Name 3', image: '3.jpg' },
                { sn: 4, name: 'Name 4', image: '4.jpg' }
            ];
        
            for (let i = 0; i < data.length; i++) {
                document.write('<tr>');
                document.write('<td>' + data[i].sn + '</td>');
                document.write('<td>' + data[i].name + '</td>');
                document.write('<td>' + data[i].image + '</td>'); // Display the image file name
                document.write('</tr>');
            }
        </script>  
    </table>
    <br>
    <br>


    <script>
        const myColor = ["Red", "Green", "White", "Black"];

        // Using toString() method
        const output1 = myColor.toString();

        // Using join() method with default separator (comma)
        const output2 = myColor.join();

        // Using join() method with a custom separator (plus sign '+')
        const output3 = myColor.join('+');

        alert('Output 1: ' + output1);
        alert('Output 2: ' + output2);
        alert('Output 3: ' + output3);
    </script>
    <br>
    <br>

    <script>
        const integersArray = [1, 2, 3, 4, 5];

        // Function to compute the sum of the array elements
        function computeSum(array) {
            let sum = 0;
            for (let i = 0; i < array.length; i++) {
                sum += array[i];
            }
            return sum;
        }

        function computeProduct(array) {
            let product = 1;
            for (let i = 0; i < array.length; i++) {
                product *= array[i];
            }
            return product;
        }

        // Compute and display the sum and product
        const sumResult = computeSum(integersArray);
        const productResult = computeProduct(integersArray);

        alert('Array: ' + integersArray.join(', '));
        alert('Sum: ' + sumResult);
        alert('Product: ' + productResult);
    </script>
    <br>
    <br>
    

    <script>
        function calculateRectangleArea(length, breadth) {
            return length * breadth;
        }

        // Sample data
        const length = 5;
        const breadth = 10;

        // Calculate and display the area
        const area = calculateRectangleArea(length, breadth);
        alert('Rectangle Area: ' + area);
    </script>
    <br>
    <br>

</body>
</html>
