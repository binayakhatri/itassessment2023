<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Dawa">
        <title>Exercise-2</title>
    </head>
    <body>
        <h1>Example on Unordered List</h1>
        <ul>
            <li>Sportstar</li>
            <li>Business Week</li>
            <li>Time</li>
        </ul>
        <h1>Example on Ordered List</h1>
        <ol type="i" start="3">
            <li>Sportstar</li>
            <li>Business Week</li>
            <li>Time</li>
        </ol>
        <h1>Example on Definition List</h1>
        <DL>
            <DT>Sports Magazine</DT>
            <DD>Sportstar</DD>
            <DT>Business Magazine</DT>
            <DD>Business Week</DD>
        </DL>
    </body>
</html>
